# Render Blueprint for SchoolHub
# This file defines the infrastructure for the application
# Using Supabase PostgreSQL (external database)

services:
  # Backend API Service
  - type: web
    name: schoolhub-api
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false  # You'll set this manually from Supabase
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 1h
      - key: JWT_REFRESH_EXPIRATION
        value: 7d
      - key: CORS_ORIGINS
        sync: false  # Set to your frontend URL after deployment

  # Frontend Static Site
  - type: web
    name: schoolhub
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
      - path: /manifest.webmanifest
        name: Cache-Control
        value: no-cache
      - path: /sw.js
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false  # Set to your backend URL after deployment
